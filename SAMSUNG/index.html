<body>
    <div class="contenedor">

            <input class="datos" type="text" name="nombre" id="nombreJS" onkeyup="validador()">
            <span id="error" for="error"></span>

            <input class="datos" type="text" name="email">

            <input class="datos" type="password" name="clave1">

            <input class="datos" type="password" name="clave2">
